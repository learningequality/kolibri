name: Postgres Versions Tests

on:
  schedule:
    - cron: '0 18 * * 1'

jobs:
  postgres:
    name: Python postgres unit tests
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 5
      matrix:
        postgres-version: [9, 10, 11, 12, 13]
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:${{ matrix.postgres-version }}
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6 for Postgres
      uses: actions/setup-python@v3
      with:
        python-version: 3.6
        cache: 'pip'
    - name: Install tox
      run: pip install tox
    - name: tox env cache
      uses: actions/cache@v2
      with:
        path: ${{ github.workspace }}/.tox/py3.6
        key: ${{ runner.os }}-tox-py3.6-${{ hashFiles('requirements/*.txt') }}
    - name: Test with tox
      run: tox -e postgres
