name: Licenses

on:
  push:
    paths:
      - 'requirements/*.txt'
  pull_request:
    paths:
      - 'requirements/*.txt'

jobs:
  licenses:
    name: Licenses check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Install dependencies
      run: python -m pip install --upgrade pip
    - name: Check Licenses
      run: ./test/conditional/test_licenses.sh
