{% load static %}
  <style>
    .container{
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .rel{
      position: relative;
      width: 100%;
      height: 100%;
    }

    .flapping-kolibri {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn;
      animation-duration: 1s;
      animation-delay: 1s;
      animation-fill-mode: both;
    }

    .wing-inner {
      animation: flapInner 2s 1.2s both infinite;
    }

    .wing-middle {
      animation: flapMiddle 2s 1.2s both infinite;
    }

    .wing-outer {
      animation: flapOuter 2s 1.2s both infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0
      }
      to {
        opacity: 1
      }
    }

    @keyframes flapInner {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes flapMiddle {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes flapOuter {
      0% {
        opacity: 0;
      }
      40% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
