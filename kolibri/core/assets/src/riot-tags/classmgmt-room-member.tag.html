<classmgmt-room-member>
  <div class="fullname">{fullname}</div>
  <div class="button-group">
    <button onclick={remove}>delete</button>
  </div>


  <style scoped>
    :scope {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .button-group {
      display: flex;
      flex-direction: column;
    }
    .button-group button {
      margin: 2px;
      margin-left: 10px;
    }
  </style>


  <script>
    var state = require('../riotapp.state');
    var tag = this;

    tag.remove = function() {
      state.removeUserFromClass(tag.username, tag.opts.classname);
    };
  </script>

</classmgmt-room-member>
