<template>

  <div>
    <k-textbox
      v-model="model1"
      label="Sample text field"
      :disabled="false"
      :required="true"
      :invalid="isInvalid"
      invalid-text="The input is invalid"
      :maxlength="15"
      autocomplete="off"
      type="text"
    >
    </k-textbox>

    <k-textbox
      v-model="model2"
      label="Disabled sample text field"
      :disabled="true"
      :maxlength="15"
    >
    </k-textbox>
    <k-textbox
      v-model="model3"
      label="Text area"
      :text-area="true"
    >
    </k-textbox>
  </div>

</template>


<script>

  module.exports = {
    data: () => ({
      model1: '',
      model2: 'disabled',
      model3: '',
    }),
    computed: {
      isInvalid() {
        return this.model1 === 'invalid';
      }
    },
  };

</script>
