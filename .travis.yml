# Config file for automatic testing at travis-ci.org

language: python

dist: trusty

addons:
  chrome: stable

services:
  - postgresql

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/pip

matrix:
  include:
    - python: "2.7"
      env:
        - TOX_ENV=pythonbuild2.7
        - TRAVIS_NODE_VERSION="6"
    - python: "3.4"
      env:
        - TOX_ENV=pythonbuild3.4
        - TRAVIS_NODE_VERSION="6"
    - python: "3.5"
      env:
        - TOX_ENV=pythonbuild3.5
        - TRAVIS_NODE_VERSION="6"
    - python: "2.7"
      env:
        - TOX_ENV=pythonlint
        - TRAVIS_NODE_VERSION="6"
    - python: "2.7"
      env:
        - TOX_ENV=licenses
        - TRAVIS_NODE_VERSION="6"
    - python: "2.7"
      env:
        - TOX_ENV=py2.7
        - TRAVIS_NODE_VERSION="6"
    - python: "3.5"
      env:
        - TOX_ENV=docs
        - TRAVIS_NODE_VERSION="6"
    - python: "2.7"
      env:
        - TOX_ENV=bdd
        - TRAVIS_NODE_VERSION="6"
    - python: "3.4"
      env:
        - TOX_ENV=py3.4
        - TRAVIS_NODE_VERSION="6"
    - python: "3.5"
      env:
        - TOX_ENV=py3.5
        - TRAVIS_NODE_VERSION="6"
    - python: "2.7"
      env:
        - TOX_ENV=node6.x
        - TRAVIS_NODE_VERSION="6"
    - python: "3.5"
      env:
        - TOX_ENV=postgres
        - TRAVIS_NODE_VERSION="6"
    - python: "2.7"
      env:
        - TOX_ENV=npmbuild
        - TRAVIS_NODE_VERSION="6"

before_install:
  - pip install -U pip
  - pip install codecov
  - pip install tox
  - . $HOME/.nvm/nvm.sh
  - nvm install $TRAVIS_NODE_VERSION
  - nvm use $TRAVIS_NODE_VERSION
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

# command to run tests, e.g. python setup.py test
script:
  - tox -e $TOX_ENV

after_success:
  - coverage combine
  - codecov

notifications:
  slack:
    secure: 
