# Config file for automatic testing at travis-ci.org

language: python

dist: trusty

sudo: required

addons:
  chrome: stable

services:
  - postgresql

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/pip

matrix:
  include:
    - python: "2.7"
      env:
        - TOX_ENV=pythonbuild2.7
    - python: "3.4"
      env:
        - TOX_ENV=pythonbuild3.4
    - python: "3.5"
      env:
        - TOX_ENV=pythonbuild3.5
    - python: "3.6"
      env:
        - TOX_ENV=pythonbuild3.6
    - python: "2.7"
      env:
        - TOX_ENV=pythonlint
    - python: "2.7"
      env:
        - TOX_ENV=licenses
    - python: "2.7"
      env:
        - TOX_ENV=py2.7
    - python: "3.5"
      env:
        - TOX_ENV=docs
    - python: "3.4"
      env:
        - TOX_ENV=py3.4
    - python: "3.5"
      env:
        - TOX_ENV=py3.5
    - python: "3.6"
      env:
        - TOX_ENV=py3.6
    - python: "2.7"
      env:
        - TOX_ENV=node6.x
    - python: "3.5"
      env:
        - TOX_ENV=postgres
    - python: "2.7"
      env:
        - TOX_ENV=frontendlint
    - python: "2.7"
      env:
        - TOX_ENV=nocext
      script:
       - tox -e $TOX_ENV
    - python: "2.7"
      env:
        - TOX_ENV=cext
      script:
       - tox -e $TOX_ENV


before_install:
  - git fetch
  - git describe --tags --always
  # Required until this is fixed: https://github.com/travis-ci/travis-ci/issues/9112
  - sudo apt-get update --option Acquire::Retries=100 --option Acquire::http::Timeout="60"
  - pip install -U pip codecov tox
  - . $HOME/.nvm/nvm.sh
  - nvm install 6
  - nvm use 6
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c 'create database eco_test1;' -U postgres
  - psql -c 'create database eco_test2;' -U postgres
  - psql -c 'create database eco_test3;' -U postgres

  - psql -c 'create database eco2_test1;' -U postgres
  - psql -c 'create database eco2_test2;' -U postgres
  - psql -c 'create database eco2_test3;' -U postgres
  - psql -c 'create database eco2_test4;' -U postgres
  - psql -c 'create database eco2_test5;' -U postgres

# command to run tests
script:
  - tox -e $TOX_ENV

after_success:
  - coverage combine
  - codecov

notifications:
  slack:
    secure: 
