# Config file for automatic testing at travis-ci.org

language: python

services:
  - postgresql

sudo: false

cache:
  directories:
    - node_modules
    - $HOME/.cache/pip

matrix:
  include:
    - python: "2.7"
      env:
        - TOX_ENV=build
        - TRAVIS_NODE_VERSION="0.12"
    - python: "2.7"
      env:
        - TOX_ENV=py2.7
        - TRAVIS_NODE_VERSION="0.12"
    - python: "2.7"
      env:
        - TOX_ENV=docs
        - TRAVIS_NODE_VERSION="0.12"
    - python: "2.7"
      env:
        - TOX_ENV=bdd
        - TRAVIS_NODE_VERSION="0.12"
    - python: "3.4"
      env:
        - TOX_ENV=py3.4
        - TRAVIS_NODE_VERSION="0.12"
    - python: "3.5"
      env:
        - TOX_ENV=py3.5
        - TRAVIS_NODE_VERSION="0.12"
    - python: "2.7"
      env:
        - TOX_ENV=node0.12.x
        - TRAVIS_NODE_VERSION="0.12"
    - python: "2.7"
      env:
        - TOX_ENV=node4.x
        - TRAVIS_NODE_VERSION="4"
    - python: "2.7"
      env:
        - TOX_ENV=node5.x
        - TRAVIS_NODE_VERSION="5"
    - python: "2.7"
      env:
        - TOX_ENV=postgres
        - TRAVIS_NODE_VERSION="0.12"

before_install:
  - pip install codecov
  - pip install tox
  - . $HOME/.nvm/nvm.sh
  - nvm install $TRAVIS_NODE_VERSION
  - nvm use $TRAVIS_NODE_VERSION

before_script:
  - tox -e lint
  - psql -c 'create database travis_ci_test;' -U postgres

# command to run tests, e.g. python setup.py test
script:
  - tox -e $TOX_ENV

after_success:
  - codecov

notifications:
  slack:
    secure: 
