# Config file for automatic testing at travis-ci.org

language: python

dist: trusty

sudo: required

addons:
  chrome: stable

services:
  - postgresql

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/pip

matrix:
  include:
    - python: "3.6"
      env:
        - TOX_ENV=startup_provision_shutdown_without_zombies
      script:
       - tox -e $TOX_ENV
    - python: "2.7"
      env:
        - TOX_ENV=pythonlint2
      script:
       - tox -e $TOX_ENV
    - python: "3.6"
      env:
        - TOX_ENV=pythonlint3
    - python: "3.6"
      env:
        - TOX_ENV=pythonblack
    - python: "2.7"
      env:
        - TOX_ENV=licenses
      script:
       - tox -e $TOX_ENV
    - python: "2.7"
      env:
        - TOX_ENV=py2.7
      script:
       - tox -e $TOX_ENV
    - python: "3.5"
      env:
        - TOX_ENV=docs
      script:
       - tox -e $TOX_ENV
    - python: "3.4"
      env:
        - TOX_ENV=py3.4
    - python: "3.5"
      env:
        - TOX_ENV=py3.5
    - python: "3.6"
      env:
        - TOX_ENV=py3.6
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - TOX_ENV=py3.7
    - python: "2.7"
      env:
        - TOX_ENV=node10.x
      script:
       - tox -e $TOX_ENV
    - python: "3.5"
      env:
        - TOX_ENV=postgres
    - python: "2.7"
      env:
        - TOX_ENV=frontendlint
      script:
       - tox -e $TOX_ENV
    - python: "2.7"
      env:
        - TOX_ENV=nocext
      script:
       - tox -e $TOX_ENV
    - python: "2.7"
      env:
        - TOX_ENV=cext
      script:
       - tox -e $TOX_ENV


before_install:
  - git fetch
  - git describe --tags --always
  # Required until this is fixed: https://github.com/travis-ci/travis-ci/issues/9112
  - sudo apt-get update --option Acquire::Retries=100 --option Acquire::http::Timeout="60"
  - pip install -U pip codecov virtualenv==16.7.9 tox
  - . $HOME/.nvm/nvm.sh
  - nvm install 10
  - nvm use 10
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c 'create database eco_test1;' -U postgres
  - psql -c 'create database eco_test2;' -U postgres
  - psql -c 'create database eco_test3;' -U postgres

  - psql -c 'create database eco2_test1;' -U postgres
  - psql -c 'create database eco2_test2;' -U postgres
  - psql -c 'create database eco2_test3;' -U postgres
  - psql -c 'create database eco2_test4;' -U postgres
  - psql -c 'create database eco2_test5;' -U postgres

# command to run tests
script:
  # Get static deps in order to try and compile them all for Python 3
  - SKIP_PY_CHECK=1 make staticdeps
  # Ensures that we can compile all source code files in this Python 3+ version
  # This behavior is disabled in the 'include' matrix above for Python 2.7
  - make staticdeps-compileall
  # Remove staticdeps again, so they are not part of tox
  - make clean-staticdeps
  - tox -e $TOX_ENV

after_success:
  - coverage combine
  - codecov

notifications:
  slack:
    secure: 
